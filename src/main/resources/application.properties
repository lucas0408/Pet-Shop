spring.application.name=Pet Store

api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.datasource.url=jdbc:mysql://localhost:3306/petstore
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração do diretório de upload (usando caminho absoluto)
file.upload-dir=uploads/images

# Configuração de tamanho máximo de arquivo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Desabilita o mapeamento automático de recursos estáticos
spring.web.resources.add-mappings=false